<!-- Empieza el Header -->
<app-header></app-header>
<!-- Termina el Header -->

<ion-content>

   <!-- EMPIEZA EL REFRESHER-->
   <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- TERMINA EL REFRESHER-->
  
  <!-- Scrollable Segment -->
  <ion-segment (ionChange)="segmentChanged($event)" scrollable value={{this.ruta}}>
    <ion-segment-button style="min-width: auto;" value="2">
      <ion-label  >Economía y Negocios</ion-label>
    </ion-segment-button>
    <ion-segment-button style="min-width: auto;" value="6">
      <ion-label  >Emprendimiento</ion-label>
    </ion-segment-button>
    <ion-segment-button style="min-width: auto;" value="3">
      <ion-label  >Tecnología</ion-label>
    </ion-segment-button>
    <ion-segment-button style="min-width: auto;" value="1">
      <ion-label  >Deportes</ion-label>
    </ion-segment-button>
    <ion-segment-button style="min-width: auto;" value="4">
      <ion-label  >Entretenimiento</ion-label>
    </ion-segment-button>
    
  </ion-segment>

   <!-- EMPIEZA EL VIDEO GRANDE DE CATEGORIA-->
   <ion-card >    
    <iframe  width="100%" height="315" [src]=" prog_principal | domSanatizer " title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
  </ion-card>
   <!-- TERMINA EL VIDEO GRANDE DE CATEGORIAS -->
      <!-- EMPIEZA LOS 6 VIDEOS FIJOS DE CATEGORIA-->

      <ion-grid>
        <ng-container>
          <ion-card (click)="detalle(item.ID_PUBLICACION, item.ID_PROGRAMA,'categoria')"  *ngFor="let item of publ_prog">
            <ion-row>
              <ion-col  size="6" >
                <div>
                  <iframe  style='pointer-events: none !important;'  width="100%" height="100vh" [src]=" item.LINK_YOUTUBE | domSanatizer " title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>    
              </ion-col>
              <ion-col size="6" >        
                <p style="font-weight: 600;color: black;" class="line-clamp">
                  {{ item.TITULO }}
                </p>
              
            </ion-col>
            </ion-row>
          </ion-card>
         
        </ng-container>
        </ion-grid>
        <!-- TERMINA LOS 6 VIDEOS FIJOS DE CATEGORIA-->
    
     <!-- EMPIEZA EL SCROLL INFINITO-->
        <ion-infinite-scroll [disabled]="!habilitado"  threshold="100px" (ionInfinite)="siguientes($event)">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    <!-- FIN DEL SCROLL INFINITO-->
 
  
</ion-content>
