<app-header></app-header>

<ion-content>
    <!-- EMPIEZA LOS 6 VIDEOS FIJOS DE CATEGORIA-->
  
    <ion-grid>
      <ng-container class="animated animatedFadeInUp fadeInUp" >
        <ion-row *ngFor="let item of uid">
          <ion-grid (click)="eliminar(item)" style="margin-bottom: 0;padding-bottom: 0;" >

            <ion-icon style="font-size: 27px;color:red"  name="close-circle-outline"></ion-icon>
          </ion-grid>
          <ion-card style="margin-top: 0;padding-top: 0;" (click)="detalle(item.ID_PUBLICACION, item.ID_PROGRAMA,'favoritos',0)"  >
            <ion-row  >
              <ion-col size="6" >
                <div>
                  <iframe style='pointer-events: none !important;'  width="100%" height="100vh" [src]=" item.LINK_YOUTUBE | domSanatizer " title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
              </ion-col>
              <ion-col size="6">
                <div>
                 <ion-card-subtitle style="font-weight: 600;
                 color: black;
                 text-align: left;
                 font-size: 14px;
                 padding-top: 15px;" class="line-clamp" >
                  {{item.TITULO}}
                </ion-card-subtitle>
                <ion-card-subtitle style="color: #E81E25;" >
                  
                </ion-card-subtitle>
              </div>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-row>
       
        
      </ng-container>
      </ion-grid>
    <!-- TERMINA LOS VIDEOS FIJOS -->
   
</ion-content>
